<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Você ❤️</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #d6f1ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #0a2463;
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            max-width: 400px;
            box-shadow: 0 8px 24px rgba(10, 36, 99, 0.2);
        }
        .special-image {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .message {
            line-height: 1.6;
            margin-bottom: 20px;
            white-space: pre-line;
        }
        .spotify-player {
            margin-top: 25px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <img src="./img/sua-foto.jpg" alt="Nosso Momento" class="special-image">
        <h1>Para Você ❤️</h1>
        <p class="message">Sempre que essa música toca, meu coração lembra de você...</p>
        
        <div class="spotify-player">
            <iframe src="https://open.spotify.com/embed/track/4ziqkaBXfo4GrmuF0gsNyi?utm_source=generator&theme=0" 
                    width="100%" 
                    height="152" 
                    frameborder="0" 
                    allowfullscreen 
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
            </iframe>
        </div>
    </div>
</body>
</html>
